schema_version: 1

context:
  name: mystmd
  version: 1.3.27

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mystmd-${{ version }}.tar.gz
  sha256: 1b3b95738b6bf6ca158821680d1fcb89c054f589f291aaa2541f522c0045b937

build:
  number: 1
  noarch: python
  script:
    env:
      MYSTMD_PACKAGE_VARIANT: conda-forge
    content: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - myst = mystmd_py.main:main

requirements:
  host:
    - python ${{ python_min }}.* 
    - pip
    - hatchling
    - hatch-nodejs-version
    - hatch-deps-selector
  run:
    - python >=${{ python_min }}
    - nodejs >=18

tests:
  - python:
      imports:
        - mystmd_py
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - nodejs >=18
    script:
      - myst --help

about:
  summary: Command line tools for MyST Markdown
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/executablebooks/mystmd

extra:
  recipe-maintainers:
    - agoose77
    - fwkoch
    - rowanc1
