{% set name = "mystmd" %}
{% set version = "1.3.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mystmd-{{ version }}.tar.gz
  sha256: 6d4735eaf52296c49ebddcc082c08029e62f2f87bf3b0ac40e25ffc7efd6fcd7

build:
  entry_points:
    - myst = mystmd_py.main:main
  noarch: python
  script_env:
    - MYSTMD_PACKAGE_VARIANT=conda-forge
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-nodejs-version
    - hatch-deps-selector
  run:
    - python >={{ python_min }}
    - nodejs >=18

test:
  imports:
    - mystmd_py
  commands:
    - pip check
    - myst --help
  requires:
    - pip
    - python {{ python_min }}
    - nodejs >=18

about:
  home: https://github.com/executablebooks/mystmd
  summary: Command line tools for MyST Markdown
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - agoose77
    - fwkoch
    - rowanc1
